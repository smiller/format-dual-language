name: Run tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run tests
        run: |
          echo "${COVERAGE=true bundle exec rspec}" >> $GITHUB_STEP_SUMMARY
      - name: Upload simplecov results
        uses: actions/upload-artifact@master
        if: always()
        with:
          name: coverage-report
          path: coverage
